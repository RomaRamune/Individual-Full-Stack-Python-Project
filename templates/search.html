{% extends "base.html" %}

{% block content %}
  <h1>Search results by keyword: "{{query}}"</h1>
  </br>
  {% if products %}
  <ul>
    {% for product in products %}
      <li>
        <a href="{% url 'product_detail' product.id %}">{{ product.name }} </a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Sorry. Nothing found. Please try again using different keywords. </p>
  {% endif %}

  {% endblock %}
